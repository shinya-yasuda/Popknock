  15_html: <div style="color:#AEB3B5">★</div>
  16_html: <div style="color:#F4EF41">★</div>
  date:
    formats:
      default: '%Y/%m/%d'
      short: '%m/%d'
  time:
    formats:
      default: '%Y/%m/%d %H:%M:%S'
      short: '%m/%d'
  activerecord:
    models:
      result: 'リザルト'
    attributes:
      result:
        random_option: 'オプション'
      result/gauge_option:
        normal: 'NORMAL'
        easy: 'EASY'
        hard: 'HARD'
        danger: 'DANGER'
      result/random_option:
        regular: '正規'
        mirror: 'ミラー'
        random: 'ランダム'
        s_random: 'S-ランダム'
  enums:
    result:
      gauge_option:
        normal: 'NORMAL'
        easy: 'EASY'
        hard: 'HARD'
        danger: 'DANGER'
      random_option:
        regular: '正規'
        mirror: 'ミラー'
        random: 'ランダム'
        s_random: 'S-ランダム'
  fail_circle_html: '●'
