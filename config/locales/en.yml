  fail_star_html: '★'
  clear_easy_html: <div style="color:#008000">●</div>
  clear_circle_html: <div style="color:#C47022">●</div>
  clear_square: <div style="color:#C47022">◆</div>
  clear_star_html: <div style="color:#C47022">★</div>
  fc_circle_html: <div style="color:#AEB3B5">●</div>
